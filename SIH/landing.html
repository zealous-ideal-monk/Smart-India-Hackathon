<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />

    <title>LANDING page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Landing.css" />

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="parallax__group hero-container">
        <div class="parallax__layer sky"></div>
        <div class="parallax__layer bushes"></div>

        <div class="parallax__layer people1"></div>
        <div class="parallax__layer people2"></div>

        <div class="parallax__layer hero-text">
          <h2>EduChat.</h2>
          <ul>
            <li><a href="#">Passions</a></li>
            <li><a href="#">Goals</a></li>
            <li><a href="login.html" class="btn">Get Started Now</a></li>
          </ul>
          <div class="year-container">
            <h1>S</h1>
            <h1>I</h1>
            <h1>H</h1>
            <h1>2</h1>
            <h1>4</h1>
          </div>
          <div class="social-container">
            <a href="https://github.com/----" target="_blank"
              ><i class="icon ion-logo-github"></i
            ></a>
            <a href="https://www.youtube.com/c7NOTWgiLqs" target="_blank"
              ><i class="icon ion-logo-youtube"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="parallax__group info-container">
        <img src="img/concert.jpg" alt="Lively and colourful concert" />
        <div class="text-container">
          <h2>This is your voice assistant</h2>
          <p>All in one solution for students</p>
          <p>- audio enabled</p>
          <a href="login.html" class="btn">Get Started Now</a>

      </div>
